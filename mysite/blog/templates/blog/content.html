{% extends "base.html" %}

{% block title %}blog article{% endblock %}

{% block content %}

    <h1>{{ article.title }}</h1>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8">
        <p class="text-center"><span>{{ article.author.username }}</span>
        <span style="margin-left: 20px">{{ publish }}</span>
        </p>
<div>{{ article.body }}</div>
    </div>
    <div class="col-xs-6 col-md-4">
        <h2>广告</h2>
        <p>跟老齐学：<a href="http://www.itdiffer.com">www.itdiffer.com</a></p>
        <img width="200px" src="https://img.alicdn.com/imgextra/i1/1932014659/TB2GdbCk9FmpuFjSZFrXXayOXXa_!!1932014659.jpg_430x430q90.jpg" />
    </div>
</div>
